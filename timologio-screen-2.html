<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="dist/css/timologio.css" rel="stylesheet">

    <title>Tιμολόγιο υπηρεσιών αλληλεγγύης</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <button class="navbar-toggler collapsed d-lg-none me-3" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <a href="" class="header__logo"><img src="dist/images/logo.svg" alt="ΔΕΔΔΗΕ" width="99" height="49"></a>
            </div>
            <div class="col-auto">
                <h1 class="text-center">Tιμολόγιο υπηρεσιών αλληλεγγύης</h1>
            </div>
            <div class="col-auto">
                <div class="d-flex align-items-start">
                    <a href="" class="header__support">
                        <span class="icon-support"></span>
                    </a>
                    <!--HIDDEN class="btn btn-transparent w-auto ms-3 d-none" -->
                    <a href="" class="btn btn-transparent w-auto ms-3">
                        ΕΙΣΟΔΟΣ
                    </a>
                    <!--HIDDEN class="account-box d-none ms-3" -->
                    <div class="account-box ms-3">
                        <a href="" class="account-box__icon">
                            <span class="icon-profile"></span>
                        </a>
                        <div class="account-box__tooltip">
                            <div class="account-box__tooltip__name">Γεώργιος Παπαδάκης</div>
                            <a href="" class="fw-bold">Aλλαγή κωδικού πρόσβασης</a>
                            <a href="" class="fw-bold">
                                <svg width="12" height="13" viewBox="0 0 12 13" fill="none"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path d="M3.625 11.75L3.28125 11.75C2 11.75 1.25 10.8686 1.25 9.78125L1.25 3.21875C1.25 2.13144 2 1.25 3.28125 1.25L3.625 1.25M8 3.875L10.625 6.5M10.625 6.5L8 9.125M10.625 6.5L3.75 6.5"
                                          stroke="#1242B0" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Αποσύνδεση</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
        <div class="container">
            <a class="text-decoration-none white-color me-2" aria-current="page" href="#">Αρχική</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Υπηρεσίες
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Αλλαγή κωδικού πρόσβασης</a></li>
                            <li><a class="dropdown-item" href="#">Υπηρεσία αλληλεγγύης</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div class="content mb-3 px-5">
        <h2 class="text-center mb-3">Νέα Αίτηση</h2>
        <div class="max-350 mb-5 text-center grey-color">
            <p>Επιλέξτε σε ποια κατηγορία δικαιούχων ανήκετε:</p>
        </div>
        <form class="g-3 needs-validation" novalidate>
            <div class="max-350">
                <div class="form-check d-flex mb-3">
                    <input class="form-check-input flex-grow-0 flex-shrink-0" type="radio" name="flexRadioDefault"
                           id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <strong>Κατηγορία Α :</strong><br>
                        Φορείς ιδιωτικού δικαίου Ν.Π.Ι.Δ. σύμφωνα με τις διατάξεις του αρ.5 του Ν. 2646/1998.
                    </label>
                </div>
                <div class="form-check d-flex mb-3">
                    <input class="form-check-input flex-grow-0 flex-shrink-0" type="radio" name="flexRadioDefault"
                           id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <strong>Κατηγορία Β :</strong><br>
                        Εκκλησιαστικά ιδρύματα τα οποία παρέχουν υπηρεσίες κοινωνικής σίτισης μέσω διατήρησης ειδικών
                        προς τούτο χώρων (μαγειρεία, αίθουσες διάθεσης συσσιτίου).
                    </label>
                </div>
                <div class="form-check d-flex mb-3">
                    <input class="form-check-input flex-grow-0 flex-shrink-0" type="radio" name="flexRadioDefault"
                           id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        <strong>Κατηγορία Γ :</strong><br>
                        Ν.Π.Δ.Δ. προνοιακού χαρακτήρα υπό την εποπτεία του ΥΕΚΑΠ.
                    </label>
                </div>
                <div class="form-check d-flex mb-3">
                    <input class="form-check-input flex-grow-0 flex-shrink-0" type="radio" name="flexRadioDefault"
                           id="flexRadioDefault4" required>
                    <label class="form-check-label" for="flexRadioDefault4">
                        <strong>Κατηγορία Δ :</strong><br>
                        Δομές κοινωνικής αλληλεγγύης πρωτοβάθμιων ΟΤΑ, οι οποίες στεγάζονται σε δημοτικά κτίρια
                        (κοινωνικά παντοπωλεία, κοινωνικά ιατρεία και κοινωνικά συσσίτια).
                    </label>
                </div>
                <div class="text-center mt-5">
                    <button class="btn btn-primary" type="submit" role="button">Επόμενο Βήμα</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer>
    ΔΕΔΔΗΕ 2022
</footer>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/timologio.js"></script>
</body>
</html>
